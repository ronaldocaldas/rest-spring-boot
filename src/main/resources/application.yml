server:
  port:888
cors:
  originPatterns: http://localhost:8080,http://localhost:3000,https://www.ronaldo.com.br
file:
  upload-dir: ./uploads
spring:
  application:
    name: rest-spring-boot
  datasource:
    url: jdbc:mysql://localhost:3306/rest_spring_boot?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 215 MB
logging:
  level:
#    root: WARN
    br.com.ronaldo: DEBUG
spring-doc:
  paths-to-match: /api/**/v1/**
  swagger-ui:
    use-root-path: true

